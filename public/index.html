      /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ—Ä—Ç–∞–ª–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞ */

      /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è iOS/Safari */
      @supports (-webkit-touch-callout: none) {
        #fullscreen-player-portal {
          -webkit-transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          -webkit-perspective: 1000;
        }
      }
      
      /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π —Ç–µ–∫—Å—Ç–æ–≤ –≤ –ø–ª–µ–µ—Ä–µ */
      .lyrics-container {

        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      .lyrics-line {
        will-change: transform, opacity, filter;
        transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      /* –£—Å–∫–æ—Ä–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π –Ω–∞ –º–æ—â–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
      @media (prefers-reduced-motion: no-preference) {
        .lyrics-line {
          transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }
      }
      
      /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏–µ–º */
      @media (prefers-reduced-motion: reduce) {
        .lyrics-line {
          animation-duration: 0.2s !important;
          transition-duration: 0.2s !important;
        }
      }
    </style>
    
    <script>
      document.addEventListener('touchmove', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      let lastTap = 0;
      document.addEventListener('touchend', function(event) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          event.preventDefault();
        }
        lastTap = currentTime;
      });
      
      // Prevent zoom on input focus
      document.addEventListener('focus', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
          // Prevent iOS zoom
          document.body.style.touchAction = 'manipulation';
          document.documentElement.style.touchAction = 'manipulation';
        }
      }, true);
    </script>
